{% extends 'main.html' %}

{% block body %}
<div class="hero-wrap hero-bread" style="background-image: url('/static/images/bg_1.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center fadeInUp ftco-animated">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Foods</span></p>
                <h1 class="mb-0 bread">Post Food</h1>
            </div>
        </div>
    </div>
</div>
<h1 style="text-align: center;">Post Food</h1>

<div class="container">

    {% if user.is_authenticated %}
    <div class="row block-9">

        <div class="col-md-6 order-md-last d-flex">

            <form method="POST" enctype="multipart/form-data" class="bg-white p-5 contact-form" style="width: 100%;">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="postfood" maxlength="500" required="" id="id_postfood" class="form-control"
                        placeholder="Food Name">
                </div>
                <div class="form-group">
                    <textarea name="fooddes" cols="40" rows="10" maxlength="500" required="" id="id_fooddes"
                        class="form-control" placeholder="Food Description"></textarea>
                </div>
                <div class="form-group">
                    <input type="file" name="foodimg" accept="image/*" id="id_foodimg">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary py-3 px-5">Post</button>
                </div>
            </form>
    
        </div>

        <div class="col-md-6 d-flex">
            <img src="/static/images/food.png" alt="" style="
    width: 550px;
">

        </div>


    </div>
    <div class="row" style="margin-top:100px;">


    </div>
    {% else %}

    {% endif %}
</div>

{% endblock %}
